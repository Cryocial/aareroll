<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Test Stuff</title>
</head>

<body>
  <!-- Table to display roll counts -->
  <table>
    <thead>
      <tr>
        <th>Item</th>
        <th>Times Rolled</th>
      </tr>
    </thead>
    <tbody id="rollTable">
      <!-- Rows will be dynamically populated -->
    </tbody>
  </table>
  <h3>
    You Rolled:
  </h3>
  <!-- Button to simulate a roll -->
  <button onclick="rollItems(1)">Roll</button> <br> <br>
  <button onclick="rollItems(10)">Roll 10x</button> <br> <br>
  <button onclick="rollItems(100)">Roll 100x</button> <br> <br>
  <button onclick="rollItems(1000)">Roll 1000x</button> <br> <br>

  <script src="script.js"></script>
</body>
